<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discovery Pets Web - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
}

.login-card {
    background: #fff;
    width: 380px;
    border-radius: 25px;
    padding: 2rem;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3), 0 5px 10px rgba(0,0,0,0.2);
    transform-style: preserve-3d;
    perspective: 1000px;
    transition: transform 0.3s ease;
}

.login-card:hover {
    transform: rotateY(5deg) rotateX(3deg);
}

.login-card h2 {
    font-weight: bold;
    text-align: center;
    margin-bottom: 1.5rem;
}

.login-card input {
    border-radius: 10px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    border: 1px solid #ccc;
}

.login-card button {
    border-radius: 12px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    font-weight: bold;
}

#authMessage {
    min-height: 20px;
    text-align: center;
    font-weight: bold;
}

hr {
    margin: 1rem 0;
    border-top: 2px solid #0d6efd;
}
</style>
</head>
<body>

<div class="login-card">
    <h2>🐾 Discovery Pets</h2>
    <div id="authMessage" class="text-success"></div>

    <!-- Login -->
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Correo electrónico" class="form-control mb-2" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary w-100 mb-2">Iniciar sesión</button>
    </form>

    <hr>
    <h5 class="text-center mb-2">Registrarse</h5>

    <!-- Registro -->
    <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Correo electrónico" class="form-control mb-2" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" class="form-control mb-2" required>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>
</div>

<script type="module" src="auth.js"></script>
<script src="script.js"></script>
</body>
</html>
