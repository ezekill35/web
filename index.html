<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discovery Pets - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
}
.login-card {
    background: white;
    width: 350px;
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
.login-card h2 {
    font-weight: bold;
}
#authMessage {
    min-height: 20px;
}
</style>
</head>
<body>

<div class="login-card">
    <h2 class="text-center mb-4">🐾 Discovery Pets</h2>

    <div id="authMessage" class="text-center mb-2 text-success"></div>

    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Correo electrónico" class="form-control mb-2" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary w-100 mb-2">Iniciar sesión</button>
    </form>

    <hr>
    <h5 class="text-center mb-2">Registrarse</h5>

    <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Correo electrónico" class="form-control mb-2" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" class="form-control mb-2" required>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
