<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discovery Pets - Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* ------------------ Body y fuente ------------------ */
body {
    background: linear-gradient(135deg, #f0f2f5, #e2e8f0);
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
}

/* ------------------ Header 3D ------------------ */
header {
    background-color: #0d6efd;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}

/* ------------------ Sidebar 3D ------------------ */
.sidebar {
    min-width: 220px;
    height: 100vh;
    background: #ffffff;
    border-right: 1px solid #ddd;
    padding: 1rem;
    box-shadow: 5px 0 20px rgba(0,0,0,0.1);
}

.sidebar .nav-btn {
    width: 100%;
    margin-bottom: 0.5rem;
    text-align: left;
    border-radius: 12px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    transition: all 0.2s ease;
}

.sidebar .nav-btn:hover {
    background-color: #0d6efd;
    color: white;
}

.sidebar .nav-btn.active {
    background-color: #0d6efd;
    color: white;
}

/* ------------------ Main content ------------------ */
.main-content {
    flex-grow: 1;
    padding: 2rem;
}

/* ------------------ Section cards 3D ------------------ */
.content-section {
    display: none;
}

.content-section.active {
    display: block;
}

.content-section h2 {
    margin-bottom: 1rem;
    color: #0d6efd;
}

/* Cards flotantes */
form {
    background: white;
    padding: 1rem;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15), 0 5px 10px rgba(0,0,0,0.1);
    margin-bottom: 1.5rem;
}

/* Inputs y selects */
form input, form select, form button {
    margin-bottom: 0.5rem;
    border-radius: 10px;
}

/* Tablas 3D */
table {
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

table thead {
    background-color: #0d6efd;
    color: white;
}

table td, table th {
    vertical-align: middle;
}

table tbody tr:hover {
    background-color: rgba(13,110,253,0.1);
    transition: 0.2s;
}

/* Botones 3D */
button {
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    border-radius: 10px;
    transition: all 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<header>
    <h1 class="h4">🐾 Discovery Pets</h1>
    <button id="logoutBtn" class="btn btn-outline-light">Cerrar sesión</button>
</header>

<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar">
        <button class="nav-btn btn active" data-section="proveedores">🏪 Proveedores</button>
        <button class="nav-btn btn" data-section="facturas">📑 Facturas</button>
        <button class="nav-btn btn" data-section="gastos">💰 Gastos</button>
    </nav>

    <!-- Main content -->
    <main class="main-content">

        <!-- Proveedores -->
        <section id="proveedores" class="content-section active">
            <h2>Registro de Proveedores</h2>
            <form id="formProveedor" class="d-flex flex-wrap gap-2">
                <input id="rucProv" placeholder="RUC" class="form-control" required>
                <input id="nombreProv" placeholder="Nombre" class="form-control" required>
                <input id="productoProv" placeholder="Producto" class="form-control" required>
                <input id="direccionProv" placeholder="Dirección" class="form-control" required>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr><th>RUC</th><th>Nombre</th><th>Producto</th><th>Dirección</th><th>Acciones</th></tr>
                </thead>
                <tbody id="tablaProveedores"></tbody>
            </table>
        </section>

        <!-- Facturas -->
        <section id="facturas" class="content-section">
            <h2>Registro de Facturas</h2>
            <form id="formFactura" class="d-flex flex-wrap gap-2">
                <select id="proveedorFactura" class="form-control" required></select>
                <input id="tipoFactura" placeholder="Tipo de factura" class="form-control" required>
                <input id="montoFactura" type="number" placeholder="Monto" class="form-control" required>
                <input id="monedaFactura" placeholder="Moneda" class="form-control" value="S/." required>
                <input id="fechaFactura" type="date" class="form-control" required>
                <input id="descFactura" placeholder="Descripción" class="form-control">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr><th>Proveedor</th><th>Tipo</th><th>Monto</th><th>Fecha</th><th>Descripción</th><th>Acciones</th></tr>
                </thead>
                <tbody id="tablaFacturas"></tbody>
            </table>
        </section>

        <!-- Gastos -->
        <section id="gastos" class="content-section">
            <h2>Registro de Gastos</h2>
            <form id="formGasto" class="d-flex flex-wrap gap-2">
                <input id="nombreGasto" placeholder="Nombre" class="form-control" required>
                <input id="tipoGasto" placeholder="Tipo" class="form-control" required>
                <input id="montoGasto" type="number" placeholder="Monto" class="form-control" required>
                <input id="fechaGasto" type="date" class="form-control" required>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr><th>Nombre</th><th>Tipo</th><th>Monto</th><th>Fecha</th><th>Acciones</th></tr>
                </thead>
                <tbody id="tablaGastos"></tbody>
            </table>
        </section>

    </main>
</div>

<script type="module" src="dashboard.js"></script>
</body>
</html>
